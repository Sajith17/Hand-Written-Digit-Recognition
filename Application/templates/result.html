<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='main.css') }}"
    />
    <title>Hand-written recognition</title>
  </head>
  <body>
    <div class="canvas-container">
      <p class="canvas-heading">Predicted result</p>
      <p class="canvas-result">{{ input_result[0] }}, {{input_result[1]}}</p>
      <img
        class="canvas-image"
        src=" {{ url_for('static', filename=input_result[2]) }} "
        alt="Uploaded Image"
      />
      <div class="canvas-operate">
        <a href="{{ url_for('home') }}">
          <button class="clear-canvas">Clear</button>
        </a>
      </div>
    </div>
  </body>
</html>
